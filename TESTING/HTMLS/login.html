<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" href="images/favicon.png"/>
        <link href="https://fonts.googleapis.com/css2?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet"> 
        <!-- <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="../CSS/login2.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <form class="login-form">
                    <span class="form-title">LOG IN</span>
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-group">
                            <span class="fa fa-envelope" aria-hidden="true"></span>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required />
                            <p id="emailErrorMessage"></p>
                        </div>
                    </div>    
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <p id="passwordErrorMessage"></p>
                        </div>
                    </div>
                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="remember" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div> -->
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg" value="Login" id="submitBtn">
                        <span class="forgot-link"><a href="">forgot password?</a></span>
                    </div>
                    <p>Don't have an account? <a href="register2.html">Register here</a>.</p>
                </form>
            </div>
        </div>
        <div id="background" class="background">
        </div>
        <script src="../JS/login.js"></script>
    </body>
</html>
