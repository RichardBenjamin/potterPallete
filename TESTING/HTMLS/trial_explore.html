<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPLORE</title>

    <!-- box icons  -->
    <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- styles  -->
    <link rel="stylesheet" href="../CSS/trial_explore.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <div class="nav container">
            <a href="#" class="logo logoImage"><div id="logoName"><img src="../IMAGES/Icons/vase-black.svg" alt="">Potter Pallete</div></a>
            <div class="leftSide" style="display: flex; gap: 10px;">


                    <label for="search-box" class="fas fa-search" id="search-btn" style="margin-top: 9px;"></label>
                <!-- CART ICON  -->
                <i class='bx bx-shopping-bag' id="cart-icon"><span style="font-size: 14px; margin-top: -10vh;" id="cartNumber">0</span></i>
                <button id="login" style="background-color: rgb(128, 126, 126); border: none; padding: 0.7vh 1.7vh; border-radius: 10px; color: white;">Login</button>
                
                <div class="search-form">
                    <input type="search" id="search-box" placeholder="search here....">
                    <label for="search-box" class="fas fa-search" id="searchIcon" style="margin-top: 9px;"></label>
                </div>
            </div>

            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- CONTENT  -->
                <div class="cart-content" id="cart-content">
                    <div class="cart-box">
                        <img src="../IMAGES/Pottery/bowl4.webp" alt="" class="cart-img">
                        <div class="detail-box">
                        <div class="cart-product-title">Item Name</div>
                        <div class="cart-price">300</div>
                        <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- REMOVE CART  -->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                        </div>
                    <div class="cart-box">
                        <img src="../IMAGES/Pottery/bowl4.webp" alt="" class="cart-img">
                        <div class="detail-box">
                        <div class="cart-product-title">Item Name</div>
                        <div class="cart-price">300</div>
                        <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- REMOVE CART  -->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                        </div>
                    <div class="cart-box">
                        <img src="../IMAGES/Pottery/bowl4.webp" alt="" class="cart-img">
                        <div class="detail-box">
                        <div class="cart-product-title">Item Name</div>
                        <div class="cart-price">300</div>
                        <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- REMOVE CART  -->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                        </div>
                </div>

                <!-- TOTAL   -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$ <span id="price">0</span></div>
                </div>
                <!-- BUY BUTTON  -->
                <button type="button" class="btn-buy" id="Checkout">Check Out</button>
                <!-- CART CLOSE  -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>

    <div class="explore"><h1>Explore</h1></div>
    <!-- SHOP SECTION  -->
    <section class="shop container">
        <!-- <h2 class="section-title">Shop Products</h2> -->

        <!-- CONTENT  -->
        <div class="shop-content" id="shop-content">

        </div>
        <div class="modal" id="modal">
            <div class="details" id="details">
            </div>
        </div>
        

    </section>

    <!-- link js  -->
    <script src="../JS/trial_explore.js"></script>
</body>

</html>
